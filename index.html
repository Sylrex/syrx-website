    :root{

    *{box-sizing:border-box}

    body{

      min-height:100vh;

    .wrap{

    .hero{

      padding:48px 28px;
      text-align:center;
      box-shadow:0 18px 50px rgba(2,6,23,0.45);
      backdrop-filter: blur(6px);
    }

    .logo-circle{
      width:98px;height:98px;border-radius:50%;
      margin:0 auto 18px;
      display:flex;align-items:center;justify-content:center;
      background:linear-gradient(90deg,var(--accent1),var(--accent2));
      box-shadow:0 12px 30px rgba(124,58,237,0.25);
      font-size:42px;
      line-height:1;
    }

    h1{

      font-size:clamp(34px,6vw,72px);
      line-height:1;
      font-weight:800;
      background:linear-gradient(90deg,var(--accent1),var(--accent2),var(--gold));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      background-clip:text;
    }

    p.lead{
      margin:8px auto 22px;
      max-width:900px;
      color:var(--muted);
      font-size:clamp(15px,2vw,18px);
      line-height:1.5;
    }

    .cta-row{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:18px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:12px 18px;
      border-radius:12px;
      text-decoration:none;
      font-weight:700;
      cursor:pointer;
      transition:transform .18s ease, box-shadow .18s ease, opacity .18s;
      box-shadow:0 10px 30px rgba(2,6,23,0.25);
      border: none;
    }
    .btn:active{ transform:translateY(1px) }
    .btn:focus{ outline:3px solid rgba(255,255,255,0.08); outline-offset:4px; }

    .btn-telegram{ background:linear-gradient(90deg,#00cfe8,#00f0ff); color:#042029; }
    .btn-x{ background:linear-gradient(90deg,#1da1f2,#0b84d6); color:#fff; }
    .btn-fb{ background:linear-gradient(90deg,#3b6db7,#2e58a4); color:#fff; }

    .btn svg{ width:18px; height:18px; display:block; }

    footer.note{
      margin-top:28px;
      color:rgba(255,255,255,0.80);
      font-size:13px;
    }

    /* responsive spacing */
    @media (max-width:520px){
      .hero{ padding:30px 18px; }
      .logo-circle{ width:78px;height:78px;font-size:32px; }
    }
